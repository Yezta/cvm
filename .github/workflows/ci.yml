name: CI

on:
  push:
    branches:
      - main
      - develop
      - feat/*
  pull_request:
    branches:
      - main
      - develop

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast linting checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Code quality checks that run in parallel
  checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check documentation
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  # Cross-platform testing matrix
  test:
    name: Test - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux (x86_64)
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            run-integration: true
          - name: macOS (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            run-integration: true
          - name: macOS (Intel)
            os: macos-latest
            target: x86_64-apple-darwin
            run-integration: true
          - name: Windows (x86_64)
            os: windows-latest
            target: x86_64-pc-windows-msvc
            run-integration: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}
          cache-on-failure: true

      - name: Build
        run: cargo build --verbose --target ${{ matrix.platform.target }}

      - name: Run unit tests
        run: cargo test --verbose --target ${{ matrix.platform.target }}

      - name: Build release binary
        run: cargo build --release --verbose --target ${{ matrix.platform.target }}

      - name: Run integration tests
        if: matrix.platform.run-integration
        shell: bash
        run: |
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            export PATH="$PWD/target/${{ matrix.platform.target }}/release:$PATH"
            jcvm.exe --version
            jcvm.exe --help
          else
            export PATH="$PWD/target/${{ matrix.platform.target }}/release:$PATH"
            jcvm --version
            jcvm --help
          fi
          
          # Run integration test scripts if they exist
          for script in scripts/test-*.sh; do
            if [ -f "$script" ]; then
              chmod +x "$script"
              "$script" || echo "⚠️ Integration test $script failed (non-blocking)"
            fi
          done

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/debug/
            target/${{ matrix.platform.target }}/release/

  # Security audit - runs in parallel, allowed to fail
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run cargo audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Code coverage - only on main/develop, allowed to fail
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Final check - all required jobs must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [checks, test]
    if: always()
    steps:
      - name: Check if all required jobs passed
        run: |
          if [[ "${{ needs.checks.result }}" != "success" ]] || [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Required CI checks failed"
            exit 1
          fi
          echo "✅ All required CI checks passed"
