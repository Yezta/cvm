name: Manual Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
        default: 'patch'
      create_tag:
        description: 'Create git tag after bump'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  manual-bump:
    name: Manual Version Bump (${{ inputs.bump_type }})
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump_version.outputs.new_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${CURRENT_VERSION}"

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ inputs.bump_type }}"
          
          # Parse semantic version
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          # Bump based on type
          case "$BUMP_TYPE" in
            major)
              NEW_MAJOR=$((major + 1))
              NEW_VERSION="${NEW_MAJOR}.0.0"
              ;;
            minor)
              NEW_MINOR=$((minor + 1))
              NEW_VERSION="${major}.${NEW_MINOR}.0"
              ;;
            patch)
              NEW_PATCH=$((patch + 1))
              NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
              ;;
            *)
              echo "Invalid bump type: $BUMP_TYPE"
              exit 1
              ;;
          esac
          
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "bump_type=${BUMP_TYPE}" >> $GITHUB_OUTPUT
          echo "Bumped ${BUMP_TYPE} version from ${CURRENT_VERSION} to ${NEW_VERSION}"

      - name: Update VERSION file
        run: |
          echo "${{ steps.bump_version.outputs.new_version }}" > VERSION

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.bump_version.outputs.new_version }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: |
          cargo update -p jcvm --precise ${{ steps.bump_version.outputs.new_version }} || cargo update -p jcvm

      - name: Generate changelog
        id: changelog
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          BUMP_TYPE="${{ steps.bump_version.outputs.bump_type }}"
          DATE=$(date +%Y-%m-%d)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Get commits categorized
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${LAST_TAG}..HEAD"
          fi
          
          # Categorize commits
          FEATURES=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges | grep -i "^- feat" || echo "")
          FIXES=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges | grep -i "^- fix" || echo "")
          BREAKING=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges | grep -iE "^- [a-z]+(\([a-z]+\))?!:|^- BREAKING CHANGE:" || echo "")
          DOCS=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges | grep -i "^- docs" || echo "")
          CHORES=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges | grep -i "^- chore" || echo "")
          OTHER=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges | grep -viE "^- (feat|fix|docs|chore|BREAKING)" || echo "")
          
          # Create changelog entry
          cat > /tmp/changelog_entry.md << EOF
          
          ## [${NEW_VERSION}] - ${DATE}
          EOF
          
          # Add section based on bump type
          case "$BUMP_TYPE" in
            major)
              if [ -n "$BREAKING" ]; then
                echo "" >> /tmp/changelog_entry.md
                echo "### âš ï¸ BREAKING CHANGES" >> /tmp/changelog_entry.md
                echo "" >> /tmp/changelog_entry.md
                echo "$BREAKING" >> /tmp/changelog_entry.md
              fi
              ;;
            minor)
              if [ -n "$FEATURES" ]; then
                echo "" >> /tmp/changelog_entry.md
                echo "### âœ¨ Features" >> /tmp/changelog_entry.md
                echo "" >> /tmp/changelog_entry.md
                echo "$FEATURES" >> /tmp/changelog_entry.md
              fi
              ;;
            patch)
              if [ -n "$FIXES" ]; then
                echo "" >> /tmp/changelog_entry.md
                echo "### ðŸ› Bug Fixes" >> /tmp/changelog_entry.md
                echo "" >> /tmp/changelog_entry.md
                echo "$FIXES" >> /tmp/changelog_entry.md
              fi
              ;;
          esac
          
          # Add other categories if present
          if [ -n "$FEATURES" ] && [ "$BUMP_TYPE" != "minor" ]; then
            echo "" >> /tmp/changelog_entry.md
            echo "### âœ¨ Features" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
            echo "$FEATURES" >> /tmp/changelog_entry.md
          fi
          
          if [ -n "$FIXES" ] && [ "$BUMP_TYPE" != "patch" ]; then
            echo "" >> /tmp/changelog_entry.md
            echo "### ðŸ› Bug Fixes" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
            echo "$FIXES" >> /tmp/changelog_entry.md
          fi
          
          if [ -n "$DOCS" ]; then
            echo "" >> /tmp/changelog_entry.md
            echo "### ðŸ“š Documentation" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
            echo "$DOCS" >> /tmp/changelog_entry.md
          fi
          
          if [ -n "$CHORES" ]; then
            echo "" >> /tmp/changelog_entry.md
            echo "### ðŸ”§ Chores" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
            echo "$CHORES" >> /tmp/changelog_entry.md
          fi
          
          if [ -n "$OTHER" ]; then
            echo "" >> /tmp/changelog_entry.md
            echo "### ðŸ”„ Changes" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
            echo "$OTHER" >> /tmp/changelog_entry.md
          fi
          
          # Insert into CHANGELOG.md
          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            LINE_NUM=$(grep -n "## \[Unreleased\]" CHANGELOG.md | head -1 | cut -d: -f1)
            NEXT_SECTION=$(tail -n +$((LINE_NUM + 1)) CHANGELOG.md | grep -n "^## \[" | head -1 | cut -d: -f1)
            
            if [ -n "$NEXT_SECTION" ]; then
              INSERT_LINE=$((LINE_NUM + NEXT_SECTION))
              head -n $((INSERT_LINE - 1)) CHANGELOG.md > /tmp/changelog_new.md
              cat /tmp/changelog_entry.md >> /tmp/changelog_new.md
              tail -n +${INSERT_LINE} CHANGELOG.md >> /tmp/changelog_new.md
            else
              cp CHANGELOG.md /tmp/changelog_new.md
              cat /tmp/changelog_entry.md >> /tmp/changelog_new.md
            fi
          else
            head -n 7 CHANGELOG.md > /tmp/changelog_new.md
            cat /tmp/changelog_entry.md >> /tmp/changelog_new.md
            tail -n +8 CHANGELOG.md >> /tmp/changelog_new.md
          fi
          
          mv /tmp/changelog_new.md CHANGELOG.md
          echo "Updated CHANGELOG.md with version ${NEW_VERSION}"

      - name: Commit changes
        run: |
          git add VERSION Cargo.toml Cargo.lock CHANGELOG.md
          git commit -m "chore(release): manual bump ${{ steps.bump_version.outputs.bump_type }} version to ${{ steps.bump_version.outputs.new_version }} [skip ci]

          This was a manual version bump initiated via GitHub Actions workflow.
          
          Bump type: ${{ steps.bump_version.outputs.bump_type }}
          Previous version: ${{ steps.current_version.outputs.version }}
          New version: ${{ steps.bump_version.outputs.new_version }}"

      - name: Create and push tag
        if: ${{ inputs.create_tag }}
        run: |
          git tag -a "v${{ steps.bump_version.outputs.new_version }}" -m "Release v${{ steps.bump_version.outputs.new_version }}
          
          Manual ${{ steps.bump_version.outputs.bump_type }} version bump."
          git push origin main
          git push origin "v${{ steps.bump_version.outputs.new_version }}"

      - name: Push changes without tag
        if: ${{ !inputs.create_tag }}
        run: |
          git push origin main

      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Manual Version Bump Complete! ðŸŽ‰
          
          **Bump Type:** \`${{ steps.bump_version.outputs.bump_type }}\`
          **Previous Version:** \`${{ steps.current_version.outputs.version }}\`
          **New Version:** \`${{ steps.bump_version.outputs.new_version }}\`
          
          ### Changes
          - âœ… Updated VERSION file
          - âœ… Updated Cargo.toml
          - âœ… Updated Cargo.lock
          - âœ… Updated CHANGELOG.md with categorized commits
          
          EOF
          
          if [ "${{ inputs.create_tag }}" = "true" ]; then
            echo "### Tag Created" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`v${{ steps.bump_version.outputs.new_version }}\` has been created and pushed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The release workflow will automatically trigger to build and publish binaries." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Tag Skipped" >> $GITHUB_STEP_SUMMARY
            echo "_Tag creation was skipped. You can manually trigger a release later._" >> $GITHUB_STEP_SUMMARY
          fi
