name: Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build documentation
        run: |
          cargo doc --no-deps --all-features --document-private-items

      - name: Add index redirect
        run: |
          echo '<meta http-equiv="refresh" content="0; url=jcvm/index.html">' > target/doc/index.html

      - name: Fix file permissions
        run: |
          chmod -R +rX target/doc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  summary:
    name: Documentation Summary
    needs: [build-docs, deploy-docs]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ“š Documentation Build Complete
          
          ### Build Status
          - **Documentation Build**: ${{ needs.build-docs.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}
          - **Documentation Deploy**: ${{ needs.deploy-docs.result == 'success' && 'âœ… Success' || needs.deploy-docs.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}
          
          ### ðŸ”— Links
          Documentation is available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          EOF
